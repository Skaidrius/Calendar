<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="data.js"></script>
</head>

<body onload="createCalendar()">
  <div id="calendar">
    
    <form action="">
      <input type="radio" name="forma" value="vert" id="vertinput" checked onchange="createNormalCalendar()">Vertikalus
      <input type="radio" name="forma" value="hor" onchange="createWorkCalendar()">Horizontalus
    </form>

    <select id="year" onchange="checkCalStatus()">
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>

    <p id="calSpace"></p>
  <div>
</body>

</html>
