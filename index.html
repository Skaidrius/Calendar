<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="data.js"></script>
</head>

<body>
  <div id="calendar">
    
    <select id="year" onchange="CreateNormalCalendar()">
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>
    <form action="">
      <input type="radio" name="forma" value="vert" checked onchange="CreateNormalCalendar()">Vertikalus
      <input type="radio" name="forma" value="hor" onchange="CreateWorkCalendar()">Horizontalus
    </form>
    <p id="calSpace"></p>
  <div>
</body>

</html>
